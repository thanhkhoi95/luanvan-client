<div class="bill">
  <perfect-scrollbar style="flex: 1">
    <mat-list *ngIf="order">
      <mat-list-item>
        <div class="content">
          <div class="text">
            <h4 mat-line>Food</h4>
          </div>
          <div class="price">
              <h4 mat-line>Status</h4>
            </div>
          <div class="price">
            <h4 mat-line>Price</h4>
          </div>
          <div class="quantity">
            <h4 mat-line>Quantity</h4>
          </div>
          <div class="subtotal">
            <h4 mat-line>Sub Total</h4>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item *ngFor="let item of order.foods">
        <div class="content">
          <div class="text">
            <h4 mat-line>{{item.food.name}}</h4>
            <p mat-line> {{item.food.description}} </p>
          </div>
          <div class="price">
              <p mat-line> {{item.status}}</p>
            </div>
          <div class="price">
            <p mat-line> {{item.food.price}}</p>
          </div>
          <div class="quantity">
            <p mat-line> {{item.quantity}}</p>
          </div>
          <div class="subtotal">
            <p mat-line> {{item.food.price * item.quantity}}</p>
          </div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="content">
          <div class="text">
            <h4 mat-line>Total</h4>
          </div>
          <div class="price">
            <h4 mat-line></h4>
          </div>
          <div class="quantity">
            <h4 mat-line></h4>
          </div>
          <div class="subtotal">
            <h4 mat-line>{{total}}</h4>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </perfect-scrollbar>
</div>
<div class="foolter">
  <button class="btn btn-checkout" (click)="checkOut()">
    Checkout By Cash
  </button>
  <button class="btn btn-checkout" (click)="onlineCheckout()">
    Online Checkout
  </button>
  <button class="btn btn-checkout" style="margin-left: 8px;" (click)="orderMore()">
    Order More
  </button>
</div>
