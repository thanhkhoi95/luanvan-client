<div class="bill">
  <perfect-scrollbar style="flex: 1">
    <mat-list *ngIf="order">
      <mat-list-item>
        <div class="content">
          <div class="text">
            <h4 mat-line>Food</h4>
          </div>
          <div class="price">
            <h4 mat-line>Status</h4>
          </div>
          <div class="quantity">
            <h4 mat-line>Qty</h4>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item *ngFor="let item of order.foods">
        <div class="content">
          <div class="text">
            <img mat-line [src]="'http://localhost:6969/api/image/' + item.food.pictures[0]" alt="" style="width:78px;
              height:78px; padding-top: 8px; padding-right:5px">
            <h4 mat-line>{{item.food.name}}</h4>
          </div>
          <div class="price">
            <p mat-line> {{item.status}}</p>
          </div>
          <div class="quantity">
            <p mat-line> {{item.quantity}}</p>
          </div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div class="content">
          <div class="price">
            <h4 mat-line></h4>
          </div>
          <div class="quantity">
            <h4 mat-line></h4>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </perfect-scrollbar>
</div>
